<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <style>
            body{ background:whitesmoke;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <ul class="nav flex-xl-column justify-content-center justify-content-lg-start">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi-bar-chart"></i> Overview
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi-grid-3x3-gap"></i> CRUD
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi-gear"></i> Settings
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-9 mb-3 px-xl-1 pe-lg-1">
                    <div class="card">
                        <div class="card-body">
                            <div class="row text-center text-lg-start">
                                <div class="col-lg-auto col-12">
                                    <img src="https://placehold.co/140x140" alt="" class="img-fluid">
                                </div>
                                <div class="col-lg-auto col-12">
                                    <div class="h3">John Smith</div>
                                    <div>@johnny.s</div>
                                    <div class="small text-muted">Last seen 2 hours ago</div>
                                    <a href="#" class="btn btn-primary">Change photo</a>
                                </div>
                                <div class="col-lg-auto col-12 ms-auto text-lg-end">
                                    <div class="badge bg-secondary">administrator</div>
                                    <div class="text-muted small">Joined 05 Nov 2022</div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item">
                                            <a href="#" class="nav-link active">Settings</a>
                                        </li>
                                    </ul>
                                    <div class="row px-2 mt-3">
                                        <div class="col-6">
                                            <label>Full Name</label>
                                            <input type="text" class="form-control" value="John Smith">
                                        </div>
                                        <div class="col-6">
                                            <label>Username</label>
                                            <input type="text" class="form-control" value="@johnny.s">
                                        </div>
                                    </div>
                                    <div class="row px-2">
                                        <div class="col-12">
                                            <label>Email</label>
                                            <input type="text" class="form-control" value="user@example.com">
                                        </div>
                                    </div>
                                    <div class="row px-2">
                                        <div class="col-12">
                                            <label for="">About</label>
                                            <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="row px-2 mt-2">
                                        <div class="col-6">
                                            <div class="fw-bold">Change Password</div>
                                            <label for="">Current Password</label>
                                            <input type="password" class="form-control" value="123456">
                                            <label for="">New Password</label>
                                            <input type="password" class="form-control" value="123456">
                                            <label for="">Confirm Password</label>
                                            <input type="password" class="form-control" value="123456">
                                        </div>
                                        <div class="col-6">
                                            <div class="fw-bold">
                                                Keeping in touch
                                            </div>
                                            <div>Email Notifications</div>
                                            <div>
                                                <input type="checkbox" class="form-check-input"> 
                                                <label for="">Blog posts</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" class="form-check-input"> 
                                                <label for="">Newsletter</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" class="form-check-input"> 
                                                <label for="">Personal offers</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-start justify-content-lg-end px-2 mt-3">
                                        <div class="col-auto">
                                            <a href="#" class="btn btn-primary"><i class="bi-check-circle-fill"></i>  Save Changes</a>
                                        </div>
                                    </div>
                                </div>
                            </div>              
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3">
                    <div class="card">
                        <div class="card-body d-grid">
                            <a href="#" class="btn btn-secondary"> <i class="bi-arrow-right-square-fill"></i> Logout</a>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-body">
                            <div class="fw-bold">Support</div>
                            <div class="mb-3">Get fast, free help from our friendly assistants</div>
                            <a href="#" class="btn btn-primary">Contact us</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
